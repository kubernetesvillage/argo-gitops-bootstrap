apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/kubernetesvillage/podinfo.git
    targetRevision: gitops       # Use a non-default branch like 'gitops'
    path: bootstrap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
 