apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo-demo-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    repoURL: https://github.com/kubernetesvillage/podinfo.git
    targetRevision: HEAD
    path: charts/podinfo
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
